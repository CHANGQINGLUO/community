<div class="pageHeader">
	<div class="container">
		<div class="col-xs-3 text-left text-white text-11em"></div>
		<div class="col-xs-6 text-center text-white text-11em">用户登录</div>
		<div class="col-xs-3 text-right text-white text-8em"></div>

	</div>
</div>

<div class="pageContent">
	<div class="container background-white padding-10 margin-top-10 border-bottom" >
		<div class="row">
			<div class="col-xs-12"><input class="text-input-normal" placeholder=手机号></input></div>
			
		</div>
	</div>
	<div class="container background-white padding-10 border-bottom" >
		<div class="row">
			<div class="col-xs-12"><input class="text-input-normal" placeholder=密码></input></div>
			
		</div>
	</div>

	<div class="container padding-10 margin-top-10" >
		<button class="btn btn-warning" style="width:100%" hm-tap="login()">登录</button></div>
	</div>

	<div class="container padding-10 margin-top-10" >
		<div class="row">
			<div class="col-xs-6 text-left" hm-tap="go('register')">注册</div>
			<div class="col-xs-6 text-right" hm-tap="go('reset')">重置密码</div>
		</div>
		
	</div>
	
</div>
