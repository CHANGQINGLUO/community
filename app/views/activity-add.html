<div class="pageHeader">
	<div class="container">
		<div class="col-xs-3 text-left text-white text-11em" hm-tap="go('activity')"><i class="directionfont text-18em">&#xe625;</i></div>
		<div class="col-xs-6 text-center text-white text-11em">发起活动</div>
		<div class="col-xs-3 text-right text-white text-11em" hm-tap="share()"></div>
	</div>
</div>

<div class="pageContent">
	<div class="container background-white">
		<div class="row">
			<div class="col-xs-12">
				<input type="text" class="text-input-normal padding-top-10 padding-bottom-10" style="text-align:center" placeholder=写活动标题></input>
			</div>		
		</div>
		<div class="row text-gray">
			<div class="col-xs-8">
				<div class="row"><div class="col-xs-12"><i class="activityfont text-10em text-generic">&#xe601;</i>目的地</div></div>
				<div class="row"><div class="col-xs-12 text-gay"><font class="text-8em">选取后地址显示在这里</font></div></div>
			</div>
			<div class="col-xs-4 text-right">查看地图 <i class="directionfont text-10em text-gray">&#xe60a;</i></div>
		</div>
		<div class="seperator"></div>
		<div class="row text-gray">
			<div class="col-xs-8">
				<div class="row"><div class="col-xs-12"><i class="activityfont text-10em text-generic">&#xe601;</i>集合地点</div></div>
				<div class="row"><div class="col-xs-12 text-gay"><font class="text-8em">选取后地址显示在这里</font></div></div>
			</div>
			<div class="col-xs-4 text-right">查看地图 <i class="directionfont text-10em text-gray">&#xe60a;</i></div>
		</div>
		<div class="seperator"></div>
		<div class="row text-gray">
			<div class="col-xs-4">
				 <i class="activityfont text-10em text-generic">&#xe652;</i> 活动时间
			</div>	
			<div class="col-xs-8 text-right">
				 <input class="text-center" size="4" value="2016"></input>年
				 <input class="text-center" size="2" value="7"></input>月
				 <input class="text-center" size="2"></input>日
				 <input class="text-center" size="2"></input>点
				 <input class="text-center" size="2"></input>分
			</div>	
		</div>
		<div class="seperator"></div>
		<div class="row text-gray">
			<div class="col-xs-4">
				<div class="row"><div class="col-xs-12"><i class="iconfont text-10em text-generic">&#xe78c;</i>联系人</div></div>
			</div>
			<div class="col-xs-8 text-right"><input class="text-input-normal"> </input></div>
		</div>
		<div class="seperator"></div>
		<div class="row text-gray">
			<div class="col-xs-4">
				<div class="row"><div class="col-xs-12"><i class="infofont text-10em text-generic">&#xe601;</i>联系电话</div></div>
			</div>
			<div class="col-xs-8 text-right"><input class="text-input-normal"> </input></div>
		</div>
	</div>
	<div class="container background-white margin-top-20">
		<div class="row">
			<div class="col-xs-12">
				<textarea class="text-input-normal" style="height:100px;border:0" placeholder=活动描述></textarea>
			</div>		
		</div>
		<div class="row">
			<div class="col-xs-3">
		    <a href="javascript:void(0)" class="thumbnail">
		      <img src="http://img3.imgtn.bdimg.com/it/u=2958894099,4234967134&fm=21&gp=0.jpg">
		    </a>
		  </div>
		  <div class="col-xs-3" hm-tap="addActivityPhoto()">
		    <a href="javascript:void(0)" class="thumbnail">
		      <i class="directionfont text-gray text-20em">&#xe640;</i>
		    </a>
		  </div>
		</div>
	</div>	
</div>
<div class="activity-photo background-white" ng-blur="cancel()">
	<div class="row padding-top-10 padding-bottom-10">
		<div class="col-xs-12 text-center">拍照</div>
	</div>
	<div class="row padding-top-10 padding-bottom-10">
		<div class="col-xs-12 text-center">从相册选择</div>
	</div>
	<div class="row padding-top-10 padding-bottom-10 background-white">
		<div class="col-xs-12" hm-tap="cancel()">
			取消
		</div>
	</div>
</div>
<div class="float-button background-generic text-center" hm-tap="submitActivity()">
	<i class="directionfont text-10em text-white">确认</i>
</div>
<div class="popup-info popup-info-inactive" ng-show="showInfo">
</div>
