<div class="pageHeader">
	<div class="container">
		<div class="col-xs-3 text-left text-white text-11em" hm-tap="go('activity')"><i class="directionfont text-18em">&#xe625;</i></div>
		<div class="col-xs-6 text-center text-white text-11em">发起活动</div>
		<div class="col-xs-3 text-right text-white text-11em" hm-tap="share()"></div>
	</div>
</div>

<div class="pageContent">
	<div class="container background-white">
		<div class="row">
			<div class="col-xs-12">
				<input type="text" class="text-input-normal padding-top-10 padding-bottom-10" style="text-align:center" placeholder=写活动标题></input>
			</div>		
		</div>
		<div class="row text-gray">
			<div class="col-xs-9">
				 <i class="activityfont text-15em">&#xe600;</i> 活动地点
			</div>	
			<div class="col-xs-3 text-right">
				 地图<i class="directionfont text-gray text-15em">&#xe60a;</i>
			</div>	
		</div>
		<div class="seperator"></div>
		<div class="row text-gray">
			<div class="col-xs-9">
				 <i class="activityfont text-15em">&#xe600;</i> 集合地点
			</div>	
			<div class="col-xs-3 text-right">
				 地图<i class="directionfont text-gray text-15em">&#xe60a;</i>
			</div>	
		</div>
		<div class="seperator"></div>
		<div class="row text-gray">
			<div class="col-xs-10">
				 <i class="activityfont text-15em">&#xe652;</i> 活动时间
			</div>	
			<div class="col-xs-2 text-right">
				 <i class="directionfont text-gray text-15em">&#xe60a;</i>
			</div>	
		</div>
		<div class="seperator"></div>
		<div class="row text-gray">
			<div class="col-xs-8">
				 <i class="activityfont text-15em">&#xe600;</i> 联系人
			</div>	
			<div class="col-xs-4 text-right"> 电话本<i class="directionfont text-gray text-15em">&#xe60a;</i></div>
		</div>
		<div class="seperator"></div>
		<div class="row text-gray">
			<div class="col-xs-8">
				 <i class="infofont text-15em">&#xe63f;</i> 联系电话
			</div>	
			<div class="col-xs-4 text-right"> 电话本<i class="directionfont text-gray text-15em">&#xe60a;</i></div>
		</div>
	</div>
	<div class="container background-white margin-top-20">
		<div class="row">
			<div class="col-xs-12">
				<textarea class="text-input-normal" style="height:100px;border:0" placeholder=活动描述></textarea>
			</div>		
		</div>
		<div class="row">
			<div class="col-xs-3">
		    <a href="javascript:void(0)" class="thumbnail">
		      <img src="http://img3.imgtn.bdimg.com/it/u=2958894099,4234967134&fm=21&gp=0.jpg">
		    </a>
		  </div>
		  <div class="col-xs-3" hm-tap="addActivityPhoto()">
		    <a href="javascript:void(0)" class="thumbnail">
		      <i class="directionfont text-gray text-20em">&#xe640;</i>
		    </a>
		  </div>
		</div>
	</div>	
</div>
<div class="activity-photo background-white" ng-blur="cancel()">
	<div class="row padding-top-10 padding-bottom-10">
		<div class="col-xs-12 text-center">拍照</div>
	</div>
	<div class="row padding-top-10 padding-bottom-10">
		<div class="col-xs-12 text-center">从相册选择</div>
	</div>
	<div class="row padding-top-10 padding-bottom-10 background-white">
		<div class="col-xs-12" hm-tap="cancel()">
			取消
		</div>
	</div>
</div>
<div class="float-button background-generic text-center" hm-tap="submitActivity()">
	<i class="directionfont text-10em text-white">确认</i>
</div>
